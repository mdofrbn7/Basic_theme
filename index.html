<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="/vendor/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header start-->
    <header class="header-area">
        <div class="container">
            <nav class="nav">
                <a href="#" class="link nav-brand text-light">
                    <img src="./assets/images/logo.png" alt="logo">
                </a>
                <!-- toggle menu -->
                <button class="toggle-button">
                    <span class="fas fa-hamburger">
                    </span>
                </button>
                <!-- navigation items -->
                <div class="collapse" id="toggle-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-link">
                            <a href="#" class="link text-light">home</a>
                        </li>
                        <li class="nav-link">
                            <a href="#" class="link text-light">People</a>
                        </li>
                        <li class="nav-link">
                            <a href="#" class="link text-light">Design</a>
                        </li>
                        <li class="nav-link">
                            <a href="#" class="link text-light">Travel</a>
                        </li>
                        <li class="nav-link">
                            <a href="#" class="link text-light">About us</a>
                        </li>
                    </ul>
                    <div class="search">
                        <form action="" class="form-group">
                            <input type="search" class="input-control mr-sm-2" placeholder="Search">
                            <button class="btn btn-submit" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>

            </nav> 
        </div>
    </header>
     <!--end header -->
    <!--main start-->
    <main class="main-area">
        <!-- Banner area -->
        <section class="banner-area">
            <div class="container-fluid">
                <div class="banner">
                    <img src="./assets/images/banner-1920x550-01.jpg" alt="banner area" class="fluid" >
                </div>
                <div class="banner-title text-center">
                    <h1 class="text-lg text-light">Simplicity</h1>
                    <span class="description text-sm text-light">The power of WordPress</span>
                </div>
            </div>

        </section>

        <!-- End Banner area -->

        <!-- Catagory section -->
        <section class="categories">
            <div class="container">
                <div class="flex flex-row flex-wrap">
                    <a href="#" class="link">
                        <span>All</span>
                    </a>
                    <a href="#" class="link">
                        <span>Commercial</span>
                    </a>
                    <a href="#" class="link">
                        <span>Natural</span>
                    </a>
                    <a href="#" class="link">
                        <span>People</span>
                    </a>
                    <a href="#" class="link">
                        <span>Photography</span>
                    </a>
                    <a href="#" class="link">
                        <span>Travel</span>
                    </a>
                    <a href="#" class="link">
                        <span>Uncategorized</span>
                    </a>
                </div>
            </div>
        </section>


        <!-- End Caatagory section -->
        <!-- Post area -->
    <section class="post-area">
        <div class="wrapper">
            <div class="row">
                <!-- Two columns layout -->
                <div class="col8-lg col12-md">
                    <h1>Article</h1>
                </div>
                <div class="col4-lg col12-md">
                    <h1>Sidebar</h1>    
                </div>
            </div>
        </div>
    </section>
        <!-- End post area -->
       
    </main>
    <!--end main-->
    <!--footer start-->
    <footer>

    </footer>
    <!--end footer-->

    <!--include scripts file-->
    <!--include jquery script file-->
    <script src="./vendor/js/jquery-3.6.0.js"></script>
    <!--custom script file-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
